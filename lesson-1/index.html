<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Statistics</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- Сам Реакт -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Реакт DOM, позволяет работать с обычным html -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- Подключаем babel через удаленный сервер CDN -->
    <style>
        .car {
            display: inline-block;
            border: 2px solid #ccc;
            box-shadow: 2px 2px 1px #eee;
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- <div class="car">
        <h3>Ford Focus</h3>
        <p>Year: <strong>2017</strong></p>
    </div>

    <div class="car">
        <h3>Audi A8</h3>
        <p>Year: <strong>2015</strong></p>
    </div>

    <div class="car">
        <h3>Mazda 3</h3>
        <p>Year: <strong>2010</strong></p>
    </div> -->

    <script type="text/babel">
        function Car(data) {
            return (
                <div className="car">
                    <h3>{data.model}</h3>
                    <p>Year: <strong>{data.year}</strong></p>
                </div>
            )
        }
        const App = (
            <div>
                <Car model="Ford Focus" year="2017"/>
                <Car model="Audi A8" year="2015"/>
                <Car model="Mazda 3" year="2010"/> 
            </div>       
        )
        ReactDOM.render(
            App,
            document.querySelector("#root")
        )
    </script>

</body>

</html>
